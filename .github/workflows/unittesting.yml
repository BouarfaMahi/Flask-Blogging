# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Databases
      run: |
        sudo systemctl start mysql
        while ! mysqladmin ping -h"127.0.0.1" -P3306 --silent; do
            sleep 1
        done
        mysql -uroot -proot -e "create database flask_blogging;"
        sudo systemctl start postgresql.service
        pg_isready
        sudo -u postgres psql -c "create database flask_blogging;"
        sudo -u postgres psql -c "alter user postgres password 'postgres';"
    - name: Install dependencies
      run: |
        sudo apt-get install -y python3-dev default-libmysqlclient-dev build-essential
        python -m pip install --upgrade pip wheel
        python -m pip install flake8 nose2 mysqlclient psycopg2 flask_sqlalchemy
        if [ -f Requirements.txt ]; then pip install -r Requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with nose2
      run: |
        nose2 --with-coverage --coverage flask_blogging -v
